{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoDemy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-[#001f3f] bg-white">

    <!-- Navbar -->
    <nav class="bg-[#001f3f] px-6 py-4 flex justify-between items-center shadow-md text-white">
        <div class="flex items-center space-x-3">
            <img src="{% static 'images/logo.png' %}" alt="CoDemy Logo" class="h-10 w-auto">
            <span class="text-2xl font-bold text-white">CoDemy</span>
        </div>
        <div class="hidden md:flex gap-8 text-white text-lg font-medium">
            <a href="{% url 'home' %}" class="hover:text-gray-300 transition duration-200">Home</a>
            <a href="{% url 'materials' %}" class="hover:text-gray-300 transition duration-200">Materials</a>
            <a href="{% url 'courses' %}" class="hover:text-gray-300 transition duration-200">Courses</a>
            <a href="{% url 'guidelines' %}" class="hover:text-gray-300 transition duration-200">Guidelines</a>
            <a href="{% url 'notification' %}" class="hover:text-gray-300 transition duration-200">Notifications</a>
        </div>
        
        <!-- Profile Dropdown -->
        <div class="relative group">
            <button class="flex items-center space-x-2 focus:outline-none">
                <img src="{% static 'images/user.png' %}" alt="Profile" class="h-10 w-10 rounded-full border border-white/40">
                <span class="hidden md:inline text-white font-semibold">My Profile</span>
                <svg class="w-4 h-4 text-white mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition duration-200 z-50">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                <div class="border-t my-1"></div>
                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Page Content Block -->
    <main class="flex-grow">
        {% block content %}
        <div class="relative h-[85vh] w-full overflow-hidden">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <img src="{% static 'images/BG1.png' %}" alt="Background" class="w-full h-full object-cover">
                
            </div>
        
            <!-- Welcome Message -->
            <div class="relative z-10 h-full flex flex-col items-center justify-center px-6 text-center text-white">
                <h1 class="text-5xl md:text-6xl font-extrabold mb-4 animate-[fadeInUp_1s_ease-out] drop-shadow-xl">
                    Welcome to <span class="text-[#90ee90]">CoDemy</span>
                </h1>
                <p class="text-lg md:text-2xl max-w-2xl animate-[fadeInUp_1.4s_ease-out] text-gray-200">
                    Discover semester-wise materials, coding support, and everything you need to ace your CSE journey.
                </p>
            </div>
        </div>
        {% endblock %}

    </main>

    <!-- Footer -->
    <footer class="bg-[#001f3f] text-white text-center py-4 shadow-inner">
        <p>&copy; 2025 CoDemy. All rights reserved.</p>
    </footer>

</body>
</html>
