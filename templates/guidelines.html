{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-[#001a35] to-[#001f3f] py-16 px-6 text-white">

    <h1 class="text-4xl font-bold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-purple-500">
        Helpful Guidelines
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

        {% for guideline in guidelines %}
        <!-- Card -->
        <div class="bg-gradient-to-br from-purple-900/30 via-purple-900/20 to-indigo-900/30 rounded-xl p-8 shadow-lg border border-purple-500/20 hover:border-purple-400/40 transition-all duration-300 relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-purple-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <div class="absolute -inset-1 bg-purple-500/10 blur-md group-hover:blur-lg transition-all duration-500"></div>
            <div class="relative z-10">

                <!-- Topic -->
                <h2 class="text-2xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-purple-400">
                    {{ guideline.topic }}
                </h2>

                <!-- Watch Video Button -->
                {% if guideline.video_link %}
                <div class="flex justify-center">
                    <a href="{{ guideline.video_link }}" target="_blank" 
                       class="relative inline-block px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-800 text-white font-semibold rounded-lg shadow-xl hover:shadow-purple-500/30 transition-all duration-300 group-hover:from-purple-500 group-hover:to-purple-700">
                        <span class="relative z-10">Watch Video</span>
                        <span class="absolute inset-0 bg-gradient-to-r from-purple-500 to-purple-700 opacity-0 group-hover:opacity-100 rounded-lg transition-opacity duration-300"></span>
                    </a>
                </div>
                {% endif %}

                <!-- Description -->
                {% if guideline.description %}
                <p class="mt-6 text-center text-purple-100/80">
                    {{ guideline.description }}
                </p>
                {% endif %}

            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
