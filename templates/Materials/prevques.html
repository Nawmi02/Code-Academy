{% extends 'materials/sembase.html' %}
{% load static %}

{% block main_content %}
<div class="pb-16">

  <!-- Header -->
  <div class="flex justify-between items-center px-6 pt-10 pb-6">
    <h2 class="text-3xl font-bold text-white">
      {{ semester.name }} Previous Questions
    </h2>
  </div>

  <!-- Question List -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 px-6">
    {% for question in questions %}
    <div class="bg-cyan-100/10 border border-cyan-400/30 backdrop-blur-md rounded-2xl p-6 shadow-lg shadow-cyan-500/20 transition hover:shadow-cyan-500/40">
      <h3 class="text-lg font-semibold text-white mb-3">{{ question.title }}</h3>
      <a href="{{ question.file.url }}" download
         class="inline-block px-4 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg text-sm font-medium transition">
        Download PDF
      </a>
    </div>
    {% empty %}
    <p class="col-span-full text-center text-cyan-300 py-12">No previous questions found for this semester.</p>
    {% endfor %}
  </div>

</div>
{% endblock %}
