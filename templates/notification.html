{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-[#001a35] to-[#001f3f] py-16 px-6 text-white">

    <h1 class="text-4xl font-bold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-cyan-500">
        Latest Notifications
    </h1>

    <div class="max-w-4xl mx-auto space-y-8">

        {% for notification in notifications %}
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl border border-white/20 hover:shadow-lg transition-all duration-300">
            <h2 class="text-2xl font-bold text-sky-300 mb-2">{{ notification.title }}</h2>
            <p class="text-white/80">{{ notification.message }}</p>
            <p class="text-sm text-white/40 mt-4">{{ notification.created_at|date:"F j, Y, g:i a" }}</p>
        </div>
        {% empty %}
        <p class="text-center text-gray-400">No notifications yet!</p>
        {% endfor %}

    </div>

</div>
{% endblock %}
